<!DOCTYPE html>
<html>
  <head>
    <title>Animation</title>
    <style>
      .ball {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        background-color: aquamarine;
        position: relative;

        /* Precisa referênciar as animações */
        animation-name: example-two;
        animation-duration: 5s;
        animation-delay: 2s;
      }

      /* 
      
      Esta é a estrutura para criar uma animação
      Usa o @keyframes 'nome-da-animação'

      from => como a animação vai começar
      to => como a animação vai terminar
      % => a animação reage a partir da porcentagem setada
      
      */
      @keyframes example-one {
        from {
          background-color: blueviolet;
        }
        to {
          background-color: burlywood;
        }
      }

      @keyframes example-two {
        0% {
          background-color: bisque;
          left: 0;
          top: 0;
        }
        25% {
          background-color: brown;
          left: 200px;
          top: 0;
        }
        50% {
          background-color: chartreuse;
          left: 200px;
          top: 200px;
        }
        75% {
          background-color: darkgoldenrod;
          left: 0;
          top: 200px;
        }

        100% {
          background-color: darkcyan;
          left: 0;
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
